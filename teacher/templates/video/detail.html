{% load static %} {% include "layout/header.html" %}

<body class="hold-transition sidebar-mini">
  <div class="wrapper">
    {% include "layout/sidebar.html" %}

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0 text-dark">داشبورد</h1>
            </div>
            <!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-left">
                <li class="breadcrumb-item"><a href="">خانه</a></li>
                <li class="breadcrumb-item"><a href="/teachers/videos">ویدیوها</a></li>
                <li class="breadcrumb-item active">ویدیو {{ video.title }}</li>
              </ol>
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->

      <!-- Main content -->
      <section class="content">
        <div class="row">
            <div class="col">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">ویدیو «{{ video.title }}»</h3>
              </div>
              <!-- /.card-header -->
                <div class="card-body">
                    <video width="100%" height="500" controls >
                        <source src="{{ MEDIA_URL }}{{video.video}}" type="video/mp4">
                        <b>{{video.title}}</b>
                    </video>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </div>
        <!-- /.row -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
  </div>
  <!-- ./wrapper -->

  {% include "layout/footer.html" %}
</body>
</html>
